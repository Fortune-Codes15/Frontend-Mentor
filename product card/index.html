<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="product-container">
    <div class="product-content">
      <div class="product-image">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width:720px)">
          <source srcset="images/image-product-mobile.jpg" media="(max-width:720px)">
          <img src="images/image-product-desktop.jpg" alt="picture of a bottle of perfume" class="p-img">
        </picture>
      </div>
      <div class="product-details">
        <p class="p-title margin">
          PERFUME
        </p>
        <h1 class="p-name margin">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="p-desc margin">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="p-price margin">
          $149.99 <span>$169.99</span>
        </p>

        <button class="btn margin">
          <img src="images/icon-cart.svg" alt="Cart images" class="cart">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https/Linkedin.com/">Fortune</a>.
  </div>
</body>

</html>
